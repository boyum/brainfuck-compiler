name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 
      uses: actions/setup-node@v3

    - name: npm install, build, and test
      run: |
        cd ts
        npm ci
        npm run typecheck
        npm run lint
        npm run build --if-present
        npm test
      env:
        CI: true
